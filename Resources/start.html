		<style type="text/css">
		html {
			min-height: 100%;
		}

		body {
			margin: 0;

			color: white;
			font-family: sans-serif;
		}

		body {
			background: #c32aff;
;			background: radial-gradient(circle at top left, #c32aff 0%, #51036b 57%, #490161 100%);
		}

		h1 {
			text-align: center;
			text-transform: uppercase;
		}

		a {
			color: white;
		}

		table {
			width: 100%;

			table-layout: fixed;
		}

		table td {
			padding: 0 1em 1em;

			text-align: center;
			vertical-align: top;
		}

		table a {
			text-decoration: none;

			font-size: 75%;
		}

		table img {
			display: block;

			width: 64px;
			height: 64px;

			margin: 0 auto;

			background-color: rgba(255, 255, 255, .90);

			border-radius: 1em;
		}

		ul {
			max-width: 300px;
			margin: 1em auto 0;
			padding-left: 0;
			padding-right: 1em;

			list-style-type: none;
			text-align: right;
		}

		li {
			margin: 1ex 0;
		}

		li img, li svg {
			vertical-align: middle;
		}
		</style>
	</head>
